name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: served-mcp
        path: bin/Release/net10.0/
        retention-days: 30

  docker:
    runs-on: ubuntu-latest
    needs: build
    # Only run Docker push on releases or when explicitly enabled
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_DOCKER_PUSH == 'true')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Repository name lowercase
      id: repo
      run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.repo.outputs.name }}:latest
          ghcr.io/${{ steps.repo.outputs.name }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
